<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        h1 {
            text-align: center;
        }
    </style>


</head>
<body>
    <h1>Selam canım ben amcanım</h1>

    <script>
        //KAR-ZARAR PROBLEMİ
        let maliyet = 90
        let satisFiyati = 120
        let kar = satisFiyati - maliyet
        console.log(kar)

        let sayi = 21
        sayi ++
        console.log(sayi)

        const yazi = "Boolean veri olup olmadığını kontrol etmeye yarar"
        console.log(yazi)

        const yazi2 = "Değişken türleri typeof ile kontrol edilir"
        console.log(yazi2)
        let veri= 17
        console.log ( "Veri türü:", typeof(yazi2), "    Veri türü:", typeof(veri)
        )


        //STRİNG BİRLEŞTİRME 

        //TEMPLATE LİTERALS birden fazla maddeyi ekrana kolayca yazdırmayı sağlar :)
        let username = "Eren"
        let DOMAİN = "eren.org"
        let email = username + "@" + DOMAİN
        //template literals başlangıcı `bu noktalama işaretini alt+iki kez virgüle basarak kullanabilirsin`
        let info = `
        Merhaba ${username} sitemize hoş geldin..
        Kullanıcı adresin: ${email}
        mail adresinin uzunluğu: ${email.length}
        borcunuz: ${(2*5) + 25} YTL
        gunun saat bilgisi: ${new Date().getHours()}
         `
        console.log(info)
            
        // STRİNG VERİ TÜRÜ İŞLEMLERİ

        let isim = "Erenoğlu"
        let soyisim = "ErenOĞULLARI"
        
        // string karakter sayısı--> degisken.length
        console.log(isim.length) 
        // istenilen karakteri bulma--> degisken[0]
        console.log(soyisim[5]) 
         //BÜYÜK KÜÇÜK HARF YAPMA
        buyukisim = isim.toUpperCase()
        kucukisim = soyisim.toLowerCase()
        console.log(buyukisim)
        console.log(kucukisim)
        //string içinde istenilen bilgiyi arama ve yerini bulma
        console.log(soyisim.search("Ğ"))
        // belli bir yere kadar alma
        console.log(soyisim.slice(0,8))
        //bilgiyi değiştirme
        isim = isim.replace('Eren','Enes')
        console.log(isim)
        //istediğim bilgi var mı ?
        isim.includes('oğ') //true değer döndürür
        isim.includes('ayşe') // false değer döndürü
        console.log(isim)
    </script>

 
</body>
</html>
